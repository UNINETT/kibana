<form role="form" class="vis-share">
  <div class="form-group" ng-if="allowEmbed">
    <label>
      Embed this {{objectType}}
      <small>Add to your html source. Note all clients must still be able to access kibana</small>
    </label>
    <share-object-url share-as-embed="true"></share-object-url>
  </div>
  <div class="form-group">
    <label>
      Share a link.
      <small>Note that if you are sharing a Dashboard based view with others, the URL needs to be shortened first. Click the button with the two arrows. If you are just exploring the data using the Discover view, this is not needed, and the button will not be visible.</small>
    </label>
    <share-object-url share-as-embed="false"></share-object-url>
  </div>
</form>
